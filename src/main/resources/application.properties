spring.application.name=picpay
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.url=jdbc:h2:file:./data/picpay
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.path=/h2-console
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

spring.sql.init.mode=always
spring.kafka.bootstrap-servers=localhost:9094
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*


picpay.autorization.server.url=${AUTORIZATION_SERVER_URL:https://run.mocky.io/v3/019cf3c1-7fde-4d89-a2da-7f811440696c}
picpay.notification.server.url=${NOTIFICATION_SERVER_URL:https://run.mocky.io/v3/347b471f-c5ea-4e49-98e6-cca6be6bc0cc}