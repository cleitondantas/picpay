spring.application.name=picpay
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.url=jdbc:h2:file:./data/picpay
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.path=/h2-console
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

spring.sql.init.mode=always
spring.kafka.bootstrap-servers=kafka:9094
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*


picpay.autorization.server.url=${AUTORIZATION_SERVER_URL:https://gkd86.wiremockapi.cloud/autorization}
picpay.notification.server.url=${NOTIFICATION_SERVER_URL:https://gkd86.wiremockapi.cloud/notification}